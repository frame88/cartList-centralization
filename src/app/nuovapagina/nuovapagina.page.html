<ion-header>
  <ion-toolbar>
    <div>
      <ion-title>Carrello</ion-title>
    </div>
  </ion-toolbar>
</ion-header>


<div id="container-list" style="padding: 1em; overflow:scroll; height: 100%;">
  <div style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <button style="align-self: start; display: flex; align-items: center;" id="crea"
     routerLink="/new" routerLinkActive="active"><ion-icon style="font-size: 150%; margin-right: 5px;" name="add-circle-outline"></ion-icon>crea </button>
    <!-- nuova visualizzazione prodotti -->
    <div id="prodakt" *ngFor="let product of this.central.products" style="color: white; cursor: pointer;">
      <ion-row style="line-height: 25px; margin-bottom: 1em; border-radius: 15px;">
        <div id="prodakt-bg">
          <!-- <div routerLink="/detail" routerLinkActive="active" style="width: 80%; align-self: center;"> -->
          <div [routerLink]="['/nuovapagina', product.id]" style="width: 80%; align-self: center;">
            <div style="display: flex;">
              <span id="nameProduct" style="text-transform: capitalize;">{{ product.productName }} </span>
              <span style="font-size: 70%; color: yellow; margin-left: 5px;">{{ product.unitCost }}â‚¬</span>
            </div>
            <span style="text-transform: capitalize; font-size: 12px;">iD: {{ product.id }}</span>
          </div>
          <div style="width: 200px; display: flex; justify-content: space-around; align-items: center; background-color: rgba(255, 255, 255, 0.575); border-radius: 15px; height: 30px;">
            <ion-icon routerLink="/detail" routerLinkActive="active" style="border: 1px solid white; cursor: pointer; background-color: rgb(0, 236, 91); padding: 10px; border-radius: 50%; width: 20px; height: 20px;"
              name="information-circle-outline" (click)="this.central.info(product.id)"></ion-icon>
            <ion-icon routerLink="/update" routerLinkActive="active" style="border: 1px solid white; cursor: pointer; background-color: rgb(157, 0, 255); padding: 10px; border-radius: 50%; width: 20px; height: 20px;"
              name="pencil-outline"></ion-icon>
              <ion-icon style="border: 1px solid white; cursor: pointer;background-color: red; padding: 10px; border-radius: 50%; width: 20px; height: 20px;" name="close-sharp" (click)="this.central.deleteHandler(product.id)" onclick="areUsure()"></ion-icon>
            </div>
          </div>
        </ion-row>
      </div>
    </div>
</div>
